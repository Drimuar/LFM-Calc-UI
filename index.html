<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc Ui</title>
	<link rel="stylesheet" href="/css/style.css">
	<meta name="description" content="Описание сайта">
	<meta name="keywords" content="Ключевые слова, сайт, макет">
	<meta name="robots" content="">
</head>

<body>
	<div class="main-frame">
		<div class="header">
			<input type="text" name="" id="">
		</div>
		<div class="row">
			<button class="row__button row__wide-button row__mediumEmphasis">C</button>
			<button class="row__button">
				<img src="/img/icons/backspace.png" alt="" srcset="">
			</button>
			<button class="row__button">÷</button>
		</div>
		<div class="row">
			<button class="row__button">7</button>
			<button class="row__button">8</button>
			<button class="row__button">9</button>
			<button class="row__button">×</button>
		</div>
		<div class="row">
			<button class="row__button">4</button>
			<button class="row__button">5</button>
			<button class="row__button">6</button>
			<button class="row__button">–</button>
		</div>
		<div class="row">
			<button class="row__button">1</button>
			<button class="row__button">2</button>
			<button class="row__button">3</button>
			<button class="row__button">+</button>
		</div>
		<div class="row">
			<button class="row__button row__wide-button">0</button>
			<button class="row__button">=</button>
		</div>
	</div>
</body>

</html>
